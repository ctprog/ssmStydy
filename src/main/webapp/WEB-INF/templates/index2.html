<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SSM-CRUD</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>SSM-CRUD</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-10">
            <button class="btn btn-primary btn-sm">新增</button>
            <button class="btn btn-danger btn-sm">删除</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <tr>
                    <th>#</th>
                    <th>empName</th>
                    <th>gender</th>
                    <th>email</th>
                    <th>deptName</th>
                    <th>操作</th>
                </tr>
                <tr th:each="employee : ${pageInfo.list}">
                    <td th:text="${employee.empId}"></td>
                    <td th:text="${employee.empName}"></td>
                    <td th:text="${employee.gender=='M'?'男':'女'}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.department.deptName}"></td>
                    <td>
                        <button class="btn btn-primary btn-sm">编辑</button>
                        <button class="btn btn-danger btn-sm">删除</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            当前 <span th:text="${pageInfo.pageNum}"></span> 页，总共 <span th:text="${pageInfo.pages}"></span> 页，总共 <span th:text="${pageInfo.total}"></span> 条记录
        </div>
        <div class="col-md-6">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:classappend="${pageInfo.pageNum==1?'disabled':''}"><a th:href="@{/1}">首页</a></li>
                    <li th:remove="${pageInfo.pageNum==1?'all':'none'}">
                        <a th:href="@{'/'+${pageInfo.pageNum - 1}}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="num : ${pageInfo.navigatepageNums}" th:classappend="${num==pageInfo.pageNum?'active':''}"><a th:href="@{'/'+${num}}" th:text="${num}"></a></li>
                    <li th:remove="${pageInfo.pageNum==pageInfo.pages?'all':'none'}">
                        <a th:href="@{'/'+${pageInfo.pageNum + 1}}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li th:classappend="${pageInfo.pageNum==pageInfo.pages?'disabled':''}"><a th:href="@{'/'+${pageInfo.pages}}">末页</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
<script>

</script>
</html>
